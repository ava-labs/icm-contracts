name: slither Analyze

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  slither-analyze:
    name: Slither Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout OpenZeppelin
        run: |
          git clone https://github.com/OpenZeppelin/openzeppelin-contracts.git contracts/lib/openzeppelin-contracts
          cd contracts/lib/openzeppelin-contracts
          git submodule update --init --recursive

      # TODO: Update this to the master branch once the Teleporter/Warp changes are merged
      - name: Try checkout subnet-evm warp-contract branch
        uses: actions/checkout@v3
        with:
          repository: ava-labs/subnet-evm
          path: subnet-evm
          ref: 9f21235c17b33257190d2e66225f3aadaca3e1df

      - name: Run Slither
        uses: crytic/slither-action@6ef3a33e56de4e8f59488cf60858b5c1bf4967c0
        id: slither
        continue-on-error: true
        with:
          target: "contracts/"
          sarif: results.sarif
          slither-config: "contracts/slither.config.json"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.slither.outputs.sarif }}
